<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toast</title>
    <link rel="stylesheet" href="dist/css/Toast.min.css">
    <link rel="stylesheet" href="dist/css/demo.css">
</head>

<body class="first-section">
    <main>
        <section class="cd-section" id="Welcome">
            <div class="highlight bg">
                <header>
                    <a href="https://github.com/Snicode/Toast" target="blank" class="right github"></a>
                </header>
                <div class="core">
                    <h1>Toast <span>v1.0.0</span></h1>
                    <p>Flexible and lightweight notification plugin with no dependencies.</p>
                    <span class="examples">examples</span>
                    <ul class="buttons">
                        <li class="active"><a href="/#" class="trigger-info">Info</a></li>
                        <li class=""><a href="/#" class="trigger-success">Success</a></li>
                        <li class=""><a href="/#" class="trigger-warning">Warning</a></li>
                        <li class=""><a href="/#" class="trigger-error">Error</a></li>
                        <li class=""><a href="/#" class="trigger-question">Question</a></li>
                        <li class=""><a href="/#" class="trigger-progress">Progress</a></li>
                        <li class=""><a href="/#" class="trigger-custom1">Custom I</a></li>
                        <li class=""><a href="/#" class="trigger-custom2">Custom II</a></li>
                        <li class="lava"></li>
                    </ul>
                    <div>
                    </div>
                    <div class="target" style="max-width: 500px"></div>
                </div>
            </div>
        </section>
    </main>
    <footer class="main">
        <p>Copyright 2018 - All rights reserved.</p>
    </footer>
    <div class="bg"></div>
    <button class="icon-arrow_upward scrollToTop" data-target-scroll=".highlight.bg"></button>
    <!-- Main Scripts -->
    <script src="dist/js/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="dist/js/Toast.js" type="text/javascript"></script>
    <script src="dist/js/demo.js" type="text/javascript"></script>
    </div>
